### scHiC Snakemake Pipeline - Config Template
###
### Usage:
###   snakemake -s /gpfs/commons/home/yangxie/scripts/Paired-HiC/scHiC_snakemake/Snakefile_fixed.py \
###             --configfile config.yaml -j 16
###
### Copy this file to your working directory, edit the values, then run.

# ── Required ──

sample_id:
  - sample1
  # - sample2  # add more samples as needed

bin_size: 5000       # base resolution for cooler (bp)
mode: "arc"          # "arc" or "atac" (determines barcode whitelist)
genome: "hg38"       # "mm10", "hg38", or "mix"

# ── Optional: override reference paths ──
# Uncomment and set these to use custom references (e.g. on a different cluster).
# If not set, defaults from the original UCSD paths are used.

# bc_ref: "/path/to/barcode/bowtie_index_prefix"
# ref: "/path/to/genome.fa"
# chrom_size: "/path/to/chrom.sizes"
